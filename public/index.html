<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Hodnocení filmů</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5395/5395494.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Výsledky</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
            aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarID">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">About</a>
                    
            </div>
          </div>
      </div>
    </nav>
    <header class="bg-warning text-center p-5">
      <h1 class="display-3 text-white">Hodnocení filmů</h1>
    </header>
    <main class="container">
      <h2 class="bg-info text-light text-center p-3 mt-3">
        Formulář pro hodnocení filmů
      </h2>
      <div class="container">
        <form action="/savedata" method="POST">
          <div class="form-group row">
            <label for="film" class="col-sm-2 col-form-label"
              >Film</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="film"
                id="film"
                placeholder="Napište název filmu"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="rok" class="col-sm-2 col-form-label">
              Datum odevzdání</label
            >
            <div class="col-sm-5">
              <input
                type="number"
                class="form-control"
                name="rok"
                id="rok"
                min="1900"
                max="2023"
                placeholder="2020"
                step="1"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="hodnoceni" class="col-sm-2 col-form-label">Předmět</label>
            <div class="col-sm-10">
              <select class="form-control" name="hodnoceni" id="hodnoceni">
                <option value="0">0 hvězd</option>
                <option value="1">1 hvězda</option>
                <option value="2">2 hvězdy</option>
                <option value="3" selected>3 hvězdy</option>
                <option value="4">4 hvězdy</option>
                <option value="5">5 hvězd</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="poznamka" class="col-sm-2 col-form-label"
              >Poznámka</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="poznamka"
                id="poznamka"
                placeholder="Napište poznámku k filmu"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">
                Odeslat údaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light text-center p-3">
      <p> © 2020 Copyright: Kubík</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
