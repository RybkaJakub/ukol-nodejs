<body>
  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/5395/5395494.png" alt="">
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/hodnoceni">Výsledky</a></li>
          <li><a href="/about">O stránce</a></li>
        </ul>
      </nav>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>
  <section id="home" class="hero">
    <div class="container position-relative">
      <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
          <h2>Hodnocení <span class="color">Filmů</span></h2>
          <p>Zde můžete ohodnotit filmy které jste viděly</p>
        </div>
      </div>
    </div>
  </section>
  <main id="main" class="portfolio sections-bg">
    <div style="display:flex;width:100%;" class="form">
      <form onsubmit="" id="userform" action="/savedata" method="POST">
        <div style="width:100%;">
          <p for="film" >Název filmu</p>
          <input type="text" name="film" id="film" placeholder="Napište název filmu" required>
        </div>
        <div style="width:100%;">
          <p for="rok" >Rok vydání filmu</p>
          <input type="number" name="rok"
          id="rok"
          min="1900"
          max="2023"
          placeholder="2020"
          step="1"
          required>
        </div>
        <div style="width:100%">
          <p for="hodnoceni" >Hodnocení </p>
          <select name="hodnoceni" id="hodnoceni">
            <option value="0 hvězd">0 hvězd</option>
            <option value="1 hvězda">1 hvězda</option>
            <option value="2 hvězdy">2 hvězdy</option>
            <option value="3 hvězdy" selected>3 hvězdy</option>
            <option value="4 hvězdy">4 hvězdy</option>
            <option value="5 hvězd">5 hvězd</option>
          </select>
        </div>
        <div style="width:100%;">
          <p for="poznamka" >Poznámka</p>
          <input type="text" name="poznamka"
          id="poznamka"
          placeholder="Napište poznámku k filmu"
          required>
        </div>
        <button type="submit" class="btn">Odeslat formulář</button>
      </form>
    </div>
  </main>
  <footer id="footer" class="footer">
    <div class="container mt-4">
      <div class="copyright">
        &copy; Copyright <strong><span>Jakub Rybka</span></strong>
      </div>
      <div class="credits">
        IT2, SŠPU Opava
      </div>
    </div>
  </footer>
  <audio id="myAudio">
  <source src="./assets/notifications/notification-sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

      class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/notifications/notifications.js"></script>
</body>

</html>
